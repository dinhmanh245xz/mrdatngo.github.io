<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* style internal */
        /* p {
            color: green;
        } */
    </style>
</head>
<body>
    <!-- style inline -->
    <p style="color: red"> This is paragraph </p>

    <ul>
        <li>a</li>
        <li>b</li>
    </ul>
    <!-- Id and class Selector -->
    <p class="p2 p1">This is p1 class</p>
    <p class="p2">This is p2 class</p>
    <p id="p_id" class="p2">This is p id</p>
    <hr>
    <!-- Attribute Selector -->
    <p>No Class</p>
    <p class="firstP light beauti">Class: firstP light beauti</p>
    <p class="firstP light">Class: firstP light</p>
    <p class="light firstP beauti">Class: light firstP beauti</p>

    <h1>abc</h1>
    <h2>xyz</h2>
    <h2>xyz</h2>

    <div class="first-level">
        <div>
            <h4>h4</h4>
        </div>
        <h4>h4</h4>
    </div>

</body>
</html>
